<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Все приобретенные станции</title>
  </head>
  <body>
    <h1>Все приобретенные станции</h1>
    <table class="ta-center tab-center" border="1" style="margin-top: 40px;">
      <tr>
        <th>Линия</th>
        <th>Название станции</th>
        <th>Владелец</th>
      </tr>
      {% for station in bought_stations %}
        <tr>
          <td>{{ station.line.number }}</td>
          <td>{{ station.name }}</td>
          <td>{{ station.owner_id }} отряд</td>
        </tr>
      {% endfor %}
    </table>

    <div class="ta-center">
      <a href="/"><button style="margin-top: 40px; margin-bottom: 80px;">На главную</button></a>
    </div>
  </body>
</html>
